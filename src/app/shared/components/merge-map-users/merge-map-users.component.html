<div class="row">
  <div class="col-12">
    <div class="card" *ngFor="let user of userArr">
      <div class="card-body">
        <div class="card-header">
          <h2 class="m-0">
            {{ user.name }}
          </h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let post of user.postArr">
                            {{post.title}}
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    {{user.email}}
                    {{user.phone}}
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
